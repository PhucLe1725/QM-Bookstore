version: '3.8'

services:
  # Spring Boot Backend
  backend:
    image: phucle1725/qm-bookstore-backend:latest
    container_name: qm-bookstore-backend
    pull_policy: always
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Database configuration - Using Aiven Cloud PostgreSQL
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # JPA/Hibernate configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      
      # Server configuration
      SERVER_PORT: 8080
      
      # Add other environment variables as needed
      # JWT_SECRET: ${JWT_SECRET}
      # MAIL_HOST: ${MAIL_HOST}
      # MAIL_PORT: ${MAIL_PORT}
      # MAIL_USERNAME: ${MAIL_USERNAME}
      # MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - bookstore-network
    volumes:
      - backend_logs:/app/logs

  # React Frontend
  frontend:
    image: phucle1725/qm-bookstore-frontend:latest
    container_name: qm-bookstore-frontend
    pull_policy: always
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  backend_logs:
    driver: local
